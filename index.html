<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-info-subtle mt-5">
    <div class="container text-center" id="app">
        <h1 class="mb-3">{{titolo}}</h1>
        <button @click='getMail' class="btn btn-outline-info mb-4">Generate new Random Mails</button>

        <div v-if="randomMails.length === 10" class="row">
            <div class="col-6" v-for="(mail, index) in randomMails">
                <div class="card mb-3">
                    <div class="card-header">
                        <h6>{{index + 1}}</h6>
                    </div>
                    <div class="card-body">
                        <h5>{{mail}}</h5>
                    </div>
                </div>
            </div>

        </div>

    </div>




    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
